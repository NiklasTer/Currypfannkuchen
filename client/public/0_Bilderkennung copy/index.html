<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BIlderkennung</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .color-cell {
            color: white;
        }
    </style>
</head>

<body id="body">
    <table>
		<thead>
			<tr>
				<th>Source</th>
				<th width="150">Hovered color</th>
				<th width="150">Selected color</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<canvas id="canvas" width="1024" height="768"></canvas>
				</td>
				<td align="right" class="color-cell" id="hovered-color"></td>
				<td align="right" class="color-cell" id="selected-color"></td>
			</tr>
		</tbody>
	<table>
    
    <script src="js/script.js"></script>
</body>

</html>
